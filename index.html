<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = style.css>
    <script src="index.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "display">
        </div>
        <button class = "allClear">
            All Clear
        </button> 
        <button class = "operator" id = "divide">
            รท
        </button> 
        <button class = "digit" value = "7">
            7
        </button> 
        <button class = "digit" value = "8">
            8
        </button> 
        <button class = "digit" value = "9">
            9
        </button>
        <button class = "operator" id = "multiply">
            ร
        </button> 
        <button class = "digit" value = "4">
            4
        </button>  
        <button class = "digit" value = "5">
            5
        </button> 
        <button class = "digit" value = "6">
            6
        </button> 
        <button class = "operator" id = "subtract">
            - 
        </button> 
        <button class = "digit" value = "1">
            1
        </button> 
        <button class = "digit" value = "2">
            2
        </button> 
        <button class = "digit" value = "3">
            3
        </button>
        <button class = "operator" id="add">
            +
        </button> 
        <button class = "zero digit" value = "0">
            0
        </button> 
        <button class = "equals">
            =
        </button> 
    </div>
</body>
</html>
